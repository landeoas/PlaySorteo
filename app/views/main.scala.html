@(title: Html, nav: String = "")(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>Sorteos Web</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">SorteosWeb</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "Sorteos"))">
                            <a href="@routes.Sorteos.blank()">Sorteos</a>
                        </li>
                        <li class="@("active".when(nav == "Participantes"))">
                            <a href="@routes.Participantes.blank()">Participantes</a>
                        </li>
                        <li class="@("active".when(nav == "Seguridad"))">
                            Facultad de Ingeniería de Sistemas e Informática UNMSM
                            Escuela académico profesional de Ingeniería de Sistemas Ciclo 2013 – II
                            5
                            <a href="@routes.Seguridad.blank()">Seguridad</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <h1>@title</h1>
                </div>
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
            </div>
                <footer>
                    <p>
                        <a href="http://sistemas.edu.pe">FISI UNMSM</a>
                    </p>
                </footer>
        </div>
    </body>
</html>
